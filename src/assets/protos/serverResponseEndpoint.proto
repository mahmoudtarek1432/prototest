syntax = "proto3";
package ProtobufWebsocket.Model;
import "protobuf-net/bcl.proto"; // schema for protobuf-net's handling of core .NET types

message Error {
   string message = 1;
}
message ProductResponse {
   string Name = 1;
   string Description = 2;
   .bcl.Decimal Price = 3;
   int32 request_id = 4;
   ResultCode resultCode = 5;
   Error Errors = 6;
}
message ResponseEndpoint {
   repeated ProductResponse ProductResponse = 1;
}
enum ResultCode {
   ZERO = 0; // proto3 requires a zero value as the first item (it can be named anything)
   Success = 200;
   NotFound = 404;
   Subscribed = 410;
}

syntax = "proto3";
package ProtobufWebsocket.Model;

enum MethodType {
   ZERO = 0; // proto3 requires a zero value as the first item (it can be named anything)
   HTTP = 1;
   POST = 2;
   PUT = 3;
   PATCH = 4;
   DELETE = 5;
}
message RequestEndpoint {
   repeated product product = 1;
}
message product {
   string Name = 1;
   string Description = 2;
   float Price = 3;
   int32 request_id = 4;
   bool is_subscribe = 5;
   MethodType methode_type = 6;
}
